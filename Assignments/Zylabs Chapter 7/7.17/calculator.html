<!DOCTYPE html>
<html lang="en-us">
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<title>Vulnerability Scoring Calculator</title>
<link href="calculator.css" type="text/css" rel="stylesheet">
<script src="calculator.js" defer="defer"></script>
<!-- Compiled and minified JavaScript -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</head>
<body>
<div class="main" id="main">
<h1>Vulnerability Scoring Calculator</h1>
<div class="warning" id="warning">Select values for all categories to generate a score</div>
<div class="score" id="score">--</div>
<div class="container">
<div class="column">
<h4>Attack Vector</h4>
<input name="AV" id="AV_N" value="AV_N" type="radio">
<label class="radioSelect" for="AV_N">Network</label>

<input name="AV" id="AV_A" value="AV_A" type="radio">
<label class="radioSelect" for="AV_A">Adjacent Network</label>

<input name="AV" id="AV_L" value="AV_L" type="radio">
<label class="radioSelect" for="AV_L">Local</label>

<input name="AV" id="AV_P" value="AV_P" type="radio">
<label class="radioSelect" for="AV_P">Physical</label>

<h4>Attack Complexity</h4>
<input name="AC" id="AC_L" value="AC_L" type="radio">
<label class="radioSelect" for="AC_L">Low</label>

<input name="AC" id="AC_H" value="AC_H" type="radio">
<label class="radioSelect" for="AC_H">High</label>

<h4>Privilege Required</h4>
<input name="PR" id="PR_N" value="PR_N" type="radio">
<label class="radioSelect" for="PR_N">None</label>

<input name="PR" id="PR_L" value="PR_L" type="radio">
<label class="radioSelect" for="PR_L">Low</label>

<input name="PR" id="PR_H" value="PR_H" type="radio">
<label class="radioSelect" for="PR_H">High</label>

<h4>User Interaction</h4>
<input name="UI" id="UI_N" value="UI_N" type="radio">
<label class="radioSelect" for="UI_N">None</label>

<input name="UI" id="UI_R" value="UI_R" type="radio">
<label class="radioSelect" for="UI_R">Required</label>

<h4>Scope</h4>
<input name="scope" id="scope_U" value="scope_U" type="radio">
<label class="radioSelect" for="scope_U">Unchanged</label>

<input name="scope" id="scope_C" value="scope_C" type="radio">
<label class="radioSelect" for="scope_C">Changed</label>

</div>
<div class="column">
<h4>Confidentiality Impact</h4>
<input name="conf" id="conf_N" value="conf_N" type="radio">
<label class="radioSelect" for="conf_N">None</label>

<input name="conf" id="conf_L" value="conf_L" type="radio">
<label class="radioSelect" for="conf_L">Low</label>

<input name="conf" id="conf_H" value="conf_H" type="radio">
<label class="radioSelect" for="conf_H">High</label>

<h4>Integrity Impact</h4>
<input name="integ" id="integ_N" value="integ_N" type="radio">
<label class="radioSelect" for="integ_N">None</label>

<input name="integ" id="integ_L" value="integ_L" type="radio">
<label class="radioSelect" for="integ_L">Low</label>

<input name="integ" id="integ_H" value="integ_H" type="radio">
<label class="radioSelect" for="integ_H">High</label>

<h4>Availability Impact</h4>
<input name="avail" id="avail_N" value="avail_N" type="radio">
<label class="radioSelect" for="avail_N">None</label>

<input name="avail" id="avail_L" value="avail_L" type="radio">
<label class="radioSelect" for="avail_L">Low</label>

<input name="avail" id="avail_H" value="avail_H" type="radio">
<label class="radioSelect" for="avail_H">High</label>

<h4>Health Impact</h4>
<input name="health" id="health_N" value="health_N" type="radio">
<label class="radioSelect" for="health_N">None</label>

<input name="health" id="health_L" value="health_L" type="radio">
<label class="radioSelect" for="health_L">Low</label>

<input name="health" id="health_H" value="health_H" type="radio">
<label class="radioSelect" for="health_H">High</label>

<h4>Sensitivity</h4>
<input name="sens" id="sens_N" value="sens_N" type="radio">
<label class="radioSelect" for="sens_N">None</label>

<input name="sens" id="sens_L" value="sens_L" type="radio">
<label class="radioSelect" for="sens_L">Low</label>

<input name="sens" id="sens_H" value="sens_H" type="radio">
<label class="radioSelect" for="sens_H">High</label>
</div>
</div>
</div>
</body>
</html>
